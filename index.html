<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="manifest" href="./manifest.json" />
    <style>
        .test1{
            color:red;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="root">
    <p>支持</p>
    <span id="test1" class="test1"></span>
    <p>错误提示</p>
    <span id="test2" ></span>
</div>
<script>
  if ('serviceWorker' in navigator && 'PushManager' in window) {
    console.log('Service Worker and Push is supported');
    navigator.serviceWorker.register('./sw.js')
      .then(function(swReg) {
        document.getElementById('testSpan').innerText = "serviceWorker register成功"
        console.log('Service Worker is registered', swReg);
        const publicKey = 'BPy15lFSI4Ev03ehaJaLXV90nfJp-P0B78VVgDMe9fgt3PNIPgz0jYfKTuu5L0badYlcKcKJyKLuqAWCsGOaRrE'
        swReg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(publicKey)
        })
          .then(function(subscription) {
            console.log('User is subscribed:', JSON.stringify(subscription));
            document.getElementById("testSpan").innerText = JSON.stringify(subscription)
          })
          .catch(function(err) {
            document.getElementById('testSpan').innerText = "pushManager register失败"
            document.getElementById('test2').innerText = JSON.stringify(err)
            console.log('Failed to subscribe the user: ', err);
          });
        //
      })
      .catch(function(error) {
        document.getElementById('testSpan').innerText = "serviceWorker register失败"
        document.getElementById('test2').innerText = JSON.stringify(error)
        console.error('Service Worker Error', error);
      });
  } else {
    document.getElementById('testSpan').innerText = "window下没有serviceWorker"
    console.warn('Push messaging is not supported');
  }

  function urlBase64ToUint8Array (base64String) {
    const padding = '='.repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding)
      .replace(/\-/g, '+')
      .replace(/_/g, '/');
    const rawData = window.atob(base64);
    const outputArray = new Uint8Array(rawData.length);
    for (let i = 0; i < rawData.length; ++i) {
      outputArray[i] = rawData.charCodeAt(i);
    }
    return outputArray;
  }
</script>
</body>
</html>
